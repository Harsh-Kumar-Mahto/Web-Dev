<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Meta helps in ranking of your page and some other theory 5:40 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Content of this tag is not visible inside the page it is for the SEO(Search Engine Optimization) -->
    <meta name="description" content="This is the data visible outside web page below the page name and link.Not visible inside page ">
    <meta name="keywords" content="CSE,Engineer,Engineering,etc">
    <title>My Page</title>  <!-- Title of page on browser -->
    <!-- link-favicon  is used for logo of web page on browser -->
    <link rel="shortcut icon" href="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_1280.jpg" type="image/x-icon">
    <!-- CSS and Java files are also linked in header -->
    <!-- CSS is linked using link-css & java is linked using script -->
</head>
<body>
    <h1>Welcome</h1>
    <p>Today we will learn about favicons,title,meta,etc of the head tag of HTML code</p>
</body>
</html>
