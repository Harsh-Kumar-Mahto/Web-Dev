<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Block element:Elements that take full width of the line and new element comes in next line -->
    <p style="background-color: aquamarine;">This is a block element</p>
    <div style="background-color: blueviolet;">This is also block element</div>

    <!-- Inline element:Element only take required width and new element is in continuation -->
    <span style="background-color: gold;">This is an Inline element</span>
    <span style="background-color: gold;">This is an Inline element</span>

    <!-- Block element can be converted to inline by writing "display inline" -->
    <p style="background-color: aquamarine;display: inline;">This is a block element forced to be inline</p>

</body>
</html>
