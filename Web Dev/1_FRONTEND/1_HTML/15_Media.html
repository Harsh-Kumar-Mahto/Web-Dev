<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media</title>
</head>
<body>
    <img width="200"  src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_1280.jpg" alt="Image">

    <!-- It is necessary to write controls to display the track -->
    <audio src="Audiofile.mp3" controls></audio>
    <!-- Alternative -->
    <audio controls>
        <source src="Audiofile.mp3" type="audio/mp3">
    </audio>

    <!-- Same as audio -->
    <video src="Videofile.mp4" controls></video>

    <!-- Small portion of other external document  -->
    <iframe src="https://www.keybr.com" width="600"></iframe>
    
    <iframe src="https://www.youtube.com/watch?v=k7ELO356Npo&t=17694s" ></iframe>
    <!-- Upper format will not run.Lower format is correct -->
    <iframe src="https://www.youtube.com/embed/k7ELO356Npo&t=17694s" ></iframe>

</body>
</html>
