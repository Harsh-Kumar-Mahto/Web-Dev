         *
        {
            margin: 0;
            padding: 0;
        }
        .container
        {
            height: 100vh;
            width: 100vw;
            background: linear-gradient(to right, #2C5364, #203A43, #0F2027); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card
        {
            background-color: white;
            border-radius: 20px;
            height: 470px;
            width: 280px;
            display: flex;
            align-items: center;
            flex-direction: column;
            position: relative;
            overflow: auto;
        }
        .im
        {
            width: 100%;
            height: 25%;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }
        h2
        {
            align-self: center;
            font-size: 20px;
        }
        .p
        {
            margin: 10px 25px 25px 30px;
            align-self: center;
        }
        .plan
        {
            display: flex;
            background-color: rgba(0, 255, 255, 0.327);
            width: 80%;
            border-radius: 10px;
            align-items: center;
            height: 40px;
        }
        .img
        {
            width: 15%;
            height: 80%;
            border-radius: 100%;
            margin: 3px 8px 3px 3px;
        }
        h4
        {
            font-size: 10px;
        }
        .pay
        {
            display: flex;
            background: linear-gradient(to right, #2C5364, #203A43, #0F2027); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            width: 80%;
            justify-content: center;
            border-radius: 7px;
            align-items: center;
            height: 40px;
            position: relative;
            top: 5px;
            box-shadow: 2px 4px 5px;
            transition-duration: 0.4s;
            transition-timing-function: linear;
            margin: 15px;
        }
        .pay:hover
        {
            transform: scale(1.2);
        }
        .text
        {
            display: flex;
            align-items: center;
        }
        .an
        {
           position: relative;
           right: 7px; 
        }
        @media (max-width:200px) 
        {
            .text
            {
                flex-direction: column;
            }
            .plan
            {
                height: 200px;
                flex-direction: column;
            }
        }
        .pay p
        {
            color: aliceblue;
            font-size: 10px;
        }
        .cancel
        {
            position: relative;
            bottom: -20px;
            text-decoration: none;
        }
        .cancel:hover
        {
            transform: scale(1.2);
        }

    </style>
