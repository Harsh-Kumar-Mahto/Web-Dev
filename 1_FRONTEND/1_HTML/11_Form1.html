<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 1</title>
</head>
<body>
    <form>
    <h1>Event Registration</h1>
    <br>
        <label for="Name">Name:</label><br>
        <input type="text" name="Name" id="Name"><br>
        <label for="Email">Email:</label><br>
        <input type="email" name="Email" id="Email"><br>
        <label for="Phone">Phone:</label><br>
        <input type="tel" name="Phone" id="Phone"><br>
        <label for="Occupation">Occupation</label><br>
        <select name="Occupation" id="Occupation">
            <option value="Occupation1">Occupation1</option>
            <option value="Occupation2">Occupation2</option>
            <option value="Occupation3">Occupation3</option>
        </select>
        <br>
        <fieldset>
            <legend>Topics of Interest</legend>
            <input type="checkbox" name="HTML" id="HTML"><br>
            <label for="HTML">HTML</label><br>
            <input type="checkbox" name="CSS" id="CSS"><br>
            <label for="CSS">CSS</label><br>
            <input type="checkbox" name="JavaScript" id="JavaScript"><br>
            <label for="JavaScript">JavaScript</label><br>
        </fieldset>
        <p>Comments:</p>
        <textarea name="Comments" placeholder="Comment" id="Comments" cols="30" rows="10"></textarea>
        <button>Register</button>
    </form>
        
    </body>
</html>
