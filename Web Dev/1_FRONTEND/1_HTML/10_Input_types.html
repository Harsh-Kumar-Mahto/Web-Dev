<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form>
        <!-- Text field -->
        <label for="Name">Write your name</label>
        <input type="text" name="Name" id="Name">
        <br><br>
        <!-- Button -->
        <input type="button" name="Subscribe" value="Subscribe">
        <br><br>
        <!-- Radio button -->
        <label for="Male">Male</label>
        <input type="radio" id="Male">
        <label for="Female">Female</label>
        <input type="radio" id="Female">
        <label for="Other">Other</label>
        <input type="radio" id="Other">
        <br><br>
        <!-- Checkbox -->
        <label for="English">English</label>
        <input type="checkbox" id="English">
        <label for="Hindi">Hindi</label>
        <input type="checkbox" id="Hindi">
        <br><br>
        <!-- File selector -->
        <label for="File">Choose a file:</label>
        <input type="file" id="File">
        <br><br>
        <!-- Image button -->
        <input type="image" name="Image" id="Image" alt="Click here" width="200px" src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_1280.jpg">
        <br><br>
        <!-- Password -->
        <label for="Password">Password</label>
        <input type="password" name="Password" id="Password">
        <br><br>
        <!-- Date -->
        <label for="Date">Select a date</label>
        <input type="date" name="Date" id="Date">
        
    </form>

</body>
</html>
